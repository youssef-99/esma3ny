name: esma3ny
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  animated_size_and_fade: ^2.0.0
  auto_size_text: ^2.1.0
  cupertino_icons: ^1.0.2
  floating_bottom_navigation_bar: ^1.4.1
  flutter_form_builder: 
  flutter_svg: 
  font_awesome_flutter: ^9.0.0
  intl: ^0.17.0
  provider: ^5.0.0
  url_launcher: ^6.0.3
  modal_bottom_sheet: ^2.0.0
  chips_choice: ^2.0.1
  dio: ^4.0.0
  data_connection_checker: ^0.3.4
  flutter_launcher_icons: 
  device_info: ^2.0.0
  shared_preferences: ^2.0.5
  fluttertoast: ^8.0.6
  infinite_scroll_pagination: ^2.3.0
  image_picker: ^0.7.5
  flutter_calendar_carousel: ^2.0.1
  smart_select: ^4.3.2
  stripe_payment: ^1.1.1
  flutter_credit_card: ^2.0.0
  cached_network_image: ^3.0.0
  flutter_pusher: ^1.0.2
  emoji_picker_flutter: ^1.0.6
  agora_rtc_engine: ^3.3.3
  permission_handler: ^8.0.1

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: 
  equatable: ^2.0.0
  device_preview: 

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ear.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/splash-bg.png
    - assets/images/ear.svg
    - assets/images/esma3ny.svg
    - assets/images/you_talk.svg
    - assets/images/logo.svg
    - assets/images/me.jpg
    - assets/
  fonts:
    - family: Exo
      fonts:
        - asset: assets/fonts/Exo-Bold.ttf
        - asset: assets/fonts/Exo-SemiBold.ttf
